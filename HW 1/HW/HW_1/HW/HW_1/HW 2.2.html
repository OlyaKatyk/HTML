<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks 2</title>
  <style>
    .box{
      background-color: palevioletred;
      width: 100px;
      height: 100px;
      transition: 1s;
    }
    .flex{
      display: flex;
      justify-content: space-around;
      align-items:center;
      background-color: #706161;
      height: 400px;
    }
    .box:hover{
     background-color: darkcyan;
      border-radius: 50%;
      transition: 2s;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
